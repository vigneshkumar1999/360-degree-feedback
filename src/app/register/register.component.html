<div class="register">
<label>Name</label>
<br>
<input type="text" placeholder="Enter Your Name" [(ngModel)]="data.name">
<br>
<label>Email</label>
<br>
<input type="text" placeholder="Enter your Mail" [(ngModel)]="data.email">

<p>To login Click here <a routerLink="\register">Login</a></p>
</div>
